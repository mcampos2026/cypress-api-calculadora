name: ci_api_tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api_tests:
    runs-on: ubuntu-latest
    env:
      CYPRESS_BASE_URL: "https://dev-calc.azurewebsites.net"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npm test

              - name: Comment Jira with GitHub Actions run link
        if: always()
